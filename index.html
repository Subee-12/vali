<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart {
            font-size: 80px;
            margin-bottom: 20px;
            display: inline-block;
            animation: heartBeat 1s infinite;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        h1 {
            color: #764ba2;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background-color: #e74c3c;
            color: white;
            padding: 18px 50px;
            font-size: 20px;
        }

        #yesBtn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        #noBtn {
            background-color: #95a5a6;
            color: white;
            position: relative;
        }

        #noBtn:hover {
            background-color: #7f8c8d;
        }

        .hidden {
            display: none !important;
        }

        .gift-container {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .gift-box {
            font-size: 120px;
            margin: 20px 0;
            animation: bounce 1s infinite;
        }

        /* Heart GIF-like animation */
        .heart-gif { position: relative; width: 220px; height: 220px; margin: 0 auto; }
        .heart-shape {
            position: absolute;
            left: 50%; top: 50%;
            width: 140px; height: 140px;
            background: red;
            transform: translate(-50%,-50%) rotate(45deg);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(231,76,60,0.35);
            animation: heartBeat 1s infinite;
        }
        .heart-shape::before, .heart-shape::after {
            content: '';
            position: absolute;
            width: 140px; height: 140px;
            background: red;
            border-radius: 50%;
        }
        .heart-shape::before { top: -70px; left: 0; }
        .heart-shape::after { left: 70px; top: 0; }
        .heart-text { position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%) rotate(-45deg); color: white; font-weight: 900; font-size: 28px; letter-spacing: 2px; z-index: 2; }

        @keyframes heartBeat {
            0% { transform: translate(-50%,-50%) rotate(45deg) scale(1); }
            30% { transform: translate(-50%,-50%) rotate(45deg) scale(1.15); }
            60% { transform: translate(-50%,-50%) rotate(45deg) scale(0.95); }
            100% { transform: translate(-50%,-50%) rotate(45deg) scale(1); }
        }

        /* 'My Princess' overlay texts */
        #princessOverlay { position: fixed; left: 0; top: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: 9999; }
        .princess-text { position: absolute; color: #ff4d8a; font-weight: 800; font-size: 24px; opacity: 0; transform: translateY(20px) scale(0.9); animation: floatUp 3s forwards; text-shadow: 0 2px 6px rgba(0,0,0,0.15); }
        @keyframes floatUp {
            0% { opacity: 0; transform: translateY(20px) scale(0.9); }
            20% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-80px) scale(1.05); }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .gift-message {
            font-size: 24px;
            color: #764ba2;
            margin: 20px 0;
            font-weight: bold;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
        }

        /* Teddy animations */
        .teddy { transform-origin: center; }
        .teddy .head { transition: transform 0.3s ease; }
        .teddy .blush { transition: opacity 0.6s ease; }
        .teddy .heart { transform-origin: center; transition: transform 0.6s ease; }
        .gift-container:not(.hidden) .teddy { animation: shy 1.6s ease-in-out infinite; }
        @keyframes shy {
            0% { transform: translate(0,0) scale(1); }
            30% { transform: translate(-4px,2px) scale(0.99); }
            60% { transform: translate(4px,2px) scale(1.01); }
            100% { transform: translate(0,0) scale(1); }
        }
        .gift-container:not(.hidden) .teddy .blush { opacity: 0.9; }
        .gift-container:not(.hidden) .teddy .heart path { transform: scale(1.08); }

        .love-message {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
            line-height: 1.6;
            font-style: italic;
        }

        .restart-btn {
            background-color: #667eea;
            color: white;
            padding: 12px 30px;
            margin-top: 30px;
            font-size: 16px;
            border-radius: 50px;
        }

        .restart-btn:hover {
            background-color: #764ba2;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Question Container -->
    <div class="container" id="questionContainer">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Will you be my Valentine?</h1>
        <div class="buttons-container">
            <button id="yesBtn">Yes! üíï</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <!-- Gift Container (Hidden initially) -->
    <div class="container gift-container hidden" id="giftContainer">
        <div class="gift-box">
            <!-- Pulsing red heart with LOVE text (CSS animation, looks like a GIF) -->
            <div class="heart-gif">
                <div class="heart-shape"></div>
                <div class="heart-text">LOVE</div>
            </div>
        </div>
        <div class="gift-message">Yes! üéâ</div>
        <p class="love-message">
            You're so special and amazing Mr Strong starts loving you üíï
        </p>
        <button class="restart-btn" onclick="location.reload()">Back</button>
        <!-- overlay container for many 'My Princess' texts -->
        <div id="princessOverlay" class="hidden"></div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionContainer = document.getElementById('questionContainer');
        const giftContainer = document.getElementById('giftContainer');

        // Yes button functionality
        yesBtn.addEventListener('click', function() {
            questionContainer.classList.add('hidden');
            giftContainer.classList.remove('hidden');
            createConfetti();
            showPrincessOverlay(24);
        });

        // No button - evade the click
        noBtn.addEventListener('mouseover', function() {
            const randomX = Math.random() * 200 - 100; // Random between -100 and 100
            const randomY = Math.random() * 200 - 100;
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        // Also prevent clicks on the No button
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const randomX = Math.random() * 200 - 100;
            const randomY = Math.random() * 200 - 100;
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        // Touch support for mobile
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const randomX = Math.random() * 200 - 100;
            const randomY = Math.random() * 200 - 100;
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        // Create confetti effect
        function createConfetti() {
            const colors = ['#e74c3c', '#f39c12', '#f1c40f', '#2ecc71', '#667eea'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = Math.random() * window.innerHeight + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0%';
                
                const duration = Math.random() * 2 + 2;
                const xMove = Math.random() * 200 - 100;
                const yMove = Math.random() * 300 + 100;
                
                confetti.style.animation = `fall ${duration}s linear forwards`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), duration * 1000);
            }
        }

        // Add fall animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(${window.innerHeight}px) rotateZ(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Show many "My Princess" floating texts
        function showPrincessOverlay(count) {
            const overlay = document.getElementById('princessOverlay');
            overlay.classList.remove('hidden');
            // create multiple floating texts
            for (let i = 0; i < count; i++) {
                const span = document.createElement('div');
                span.className = 'princess-text';
                span.textContent = 'My Princess';
                const size = 16 + Math.floor(Math.random() * 28);
                span.style.fontSize = size + 'px';
                span.style.left = Math.random() * 90 + '%';
                span.style.top = Math.random() * 80 + '%';
                span.style.animationDelay = (Math.random() * 1.2) + 's';
                overlay.appendChild(span);
                // remove after animation
                setTimeout(() => span.remove(), 3500 + Math.random() * 1500);
            }
            // hide overlay after a while
            setTimeout(() => { overlay.classList.add('hidden'); overlay.innerHTML = ''; }, 6000);
        }
    </script>
</body>
</html>
